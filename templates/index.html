<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive CAM Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .architecture-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            margin-top: 10px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .controls {
            background: #f8f9fa;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #e9ecef;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .image-info {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: #495057;
        }

        .prediction-box {
            background: white;
            padding: 25px;
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .prediction-header {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .prediction-item {
            flex: 1;
            min-width: 200px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .predicted {
            background: #e3f2fd;
            border: 2px solid #2196f3;
        }

        .expected {
            background: #f3e5f5;
            border: 2px solid #9c27b0;
        }

        .correct {
            background: #e8f5e9;
            border: 2px solid #4caf50;
        }

        .incorrect {
            background: #ffebee;
            border: 2px solid #f44336;
        }

        .label {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .value {
            font-size: 28px;
            font-weight: bold;
        }

        .confidence {
            font-size: 18px;
            margin-top: 5px;
            opacity: 0.8;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 16px;
        }

        .status-correct {
            background: #4caf50;
            color: white;
        }

        .status-incorrect {
            background: #f44336;
            color: white;
        }

        .class-section {
            margin-bottom: 30px;
        }

        .class-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
        }

        .class-header.predicted-class {
            background: linear-gradient(135deg, #2196f3 0%, #21cbf3 100%);
        }

        .class-header.expected-class {
            background: linear-gradient(135deg, #9c27b0 0%, #e91e63 100%);
        }

        .layer-info {
            background: #f8f9fa;
            padding: 15px 20px;
            margin: 0 20px 20px 20px;
            border-radius: 10px;
            font-size: 14px;
            color: #495057;
            border-left: 4px solid #667eea;
        }

        .layer-info strong {
            color: #667eea;
        }

        .cam-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .cam-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .cam-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
        }

        .original-title {
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            color: white;
        }

        .md-title {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }

        .mf-title {
            background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
            color: white;
        }

        .gaussian-title {
            background: linear-gradient(135deg, #fccb90 0%, #d57eeb 100%);
            color: white;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .image-container {
            text-align: center;
        }

        .image-container img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .image-label {
            font-size: 12px;
            margin-top: 5px;
            font-weight: 600;
            color: #6c757d;
        }

        .weights-info {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .top5-predictions {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .top5-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #495057;
        }

        .prediction-bar {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
        }

        .prediction-label {
            width: 100px;
            font-weight: 600;
            color: #495057;
        }

        .prediction-progress {
            flex: 1;
            height: 25px;
            background: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
            margin: 0 10px;
        }

        .prediction-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
        }

        .prediction-value {
            width: 60px;
            text-align: right;
            font-weight: 600;
            color: #495057;
        }

        .separator {
            height: 3px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            margin: 30px 20px;
            border-radius: 2px;
        }

        @media (max-width: 1400px) {
            .cam-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 900px) {
            .cam-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .image-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Interactive CAM Visualization</h1>
            <p>Explore Grad-CAM, MD-CAM, Gaussian-CAM, and MF-CAM for ASL Sign Language Recognition</p>
            <div class="architecture-badge" id="architectureBadge">Loading...</div>
        </div>

        <div class="controls">
            <div class="nav-buttons">
                <button id="prevBtn" onclick="navigate(-1)">‚Üê Previous</button>
                <button id="nextBtn" onclick="navigate(1)">Next ‚Üí</button>
            </div>
            <div class="image-info" id="imageInfo">
                Loading...
            </div>
            <div class="nav-buttons">
                <button onclick="navigate(0)">üîÑ Reload</button>
            </div>
        </div>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Processing image...</p>
            </div>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        let totalImages = {{ total_images }};

        async function loadImage(index) {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading"><div class="spinner"></div><p>Processing image...</p></div>';

            document.getElementById('prevBtn').disabled = true;
            document.getElementById('nextBtn').disabled = true;

            try {
                const response = await fetch(`/api/process/${index}`);
                const data = await response.json();

                if (data.error) {
                    content.innerHTML = `<div class="loading"><p>Error: ${data.error}</p></div>`;
                    return;
                }

                currentIndex = data.index;
                updateImageInfo(data);
                updateArchitecture(data.architecture);
                renderResults(data);

                document.getElementById('prevBtn').disabled = false;
                document.getElementById('nextBtn').disabled = false;

            } catch (error) {
                content.innerHTML = `<div class="loading"><p>Error: ${error.message}</p></div>`;
                document.getElementById('prevBtn').disabled = false;
                document.getElementById('nextBtn').disabled = false;
            }
        }

        function updateImageInfo(data) {
            document.getElementById('imageInfo').innerHTML = 
                `Image ${data.index + 1} / ${data.total}: <strong>${data.filename}</strong>`;
        }

        function updateArchitecture(architecture) {
            document.getElementById('architectureBadge').innerHTML = 
                `Architecture: ${architecture}`;
        }

        function createCAMSection(title, titleClass, data, classType, classLabel) {
            const images = classType === 'predicted' ? data.images.predicted : data.images.expected;
            
            return `
                <div class="cam-section">
                    <div class="cam-title ${titleClass}">${title}</div>
                    <div class="image-grid">
                        <div class="image-container">
                            <img src="${data.images.original}" alt="Original">
                            <div class="image-label">Original</div>
                        </div>
                        <div class="image-container">
                            <img src="${images.original_heatmap}" alt="Heatmap">
                            <div class="image-label">Heatmap</div>
                        </div>
                        <div class="image-container">
                            <img src="${images.original_overlay}" alt="Overlay">
                            <div class="image-label">Overlay</div>
                        </div>
                    </div>
                    <div class="weights-info">
                        <strong>Method:</strong> Single layer (full backbone output)<br>
                        <strong>Visualizing:</strong> ${classLabel}
                    </div>
                </div>

                <div class="cam-section">
                    <div class="cam-title md-title">MD-CAM<br>(Multi-Deep)</div>
                    <div class="image-grid">
                        <div class="image-container">
                            <img src="${data.images.original}" alt="Original">
                            <div class="image-label">Original</div>
                        </div>
                        <div class="image-container">
                            <img src="${images.md_heatmap}" alt="Heatmap">
                            <div class="image-label">Heatmap</div>
                        </div>
                        <div class="image-container">
                            <img src="${images.md_overlay}" alt="Overlay">
                            <div class="image-label">Overlay</div>
                        </div>
                    </div>
                    <div class="weights-info">
                        <strong>Layers:</strong> ${data.layers.length} (bias deeper)<br>
                        <strong>Weights:</strong> [${data.md_weights.map(w => w.toFixed(3)).join(', ')}]<br>
                        <strong>Visualizing:</strong> ${classLabel}
                    </div>
                </div>

                <div class="cam-section">
                    <div class="cam-title gaussian-title">Gaussian-CAM<br>(Multi-Balanced)</div>
                    <div class="image-grid">
                        <div class="image-container">
                            <img src="${data.images.original}" alt="Original">
                            <div class="image-label">Original</div>
                        </div>
                        <div class="image-container">
                            <img src="${images.gaussian_heatmap}" alt="Heatmap">
                            <div class="image-label">Heatmap</div>
                        </div>
                        <div class="image-container">
                            <img src="${images.gaussian_overlay}" alt="Overlay">
                            <div class="image-label">Overlay</div>
                        </div>
                    </div>
                    <div class="weights-info">
                        <strong>Layers:</strong> ${data.layers.length} (Gaussian, bias middle)<br>
                        <strong>Weights:</strong> [${data.gaussian_weights.map(w => w.toFixed(3)).join(', ')}]<br>
                        <strong>Visualizing:</strong> ${classLabel}
                    </div>
                </div>

                <div class="cam-section">
                    <div class="cam-title mf-title">MF-CAM<br>(Multi-Fine)</div>
                    <div class="image-grid">
                        <div class="image-container">
                            <img src="${data.images.original}" alt="Original">
                            <div class="image-label">Original</div>
                        </div>
                        <div class="image-container">
                            <img src="${images.mf_heatmap}" alt="Heatmap">
                            <div class="image-label">Heatmap</div>
                        </div>
                        <div class="image-container">
                            <img src="${images.mf_overlay}" alt="Overlay">
                            <div class="image-label">Overlay</div>
                        </div>
                    </div>
                    <div class="weights-info">
                        <strong>Layers:</strong> ${data.layers.length} (bias shallower)<br>
                        <strong>Weights:</strong> [${data.mf_weights.map(w => w.toFixed(3)).join(', ')}]<br>
                        <strong>Visualizing:</strong> ${classLabel}
                    </div>
                </div>
            `;
        }

        function renderResults(data) {
            const statusClass = data.is_correct ? 'correct' : 'incorrect';
            const statusBadge = data.is_correct ? 'status-correct' : 'status-incorrect';
            const statusText = data.is_correct ? '‚úì Correct' : '‚úó Incorrect';

            let top5HTML = '<div class="top5-predictions"><div class="top5-title">Top 5 Predictions:</div>';
            data.top5.forEach((pred, idx) => {
                const percentage = (pred.confidence * 100).toFixed(1);
                top5HTML += `
                    <div class="prediction-bar">
                        <div class="prediction-label">${idx + 1}. ${pred.label}</div>
                        <div class="prediction-progress">
                            <div class="prediction-fill" style="width: ${percentage}%"></div>
                        </div>
                        <div class="prediction-value">${percentage}%</div>
                    </div>
                `;
            });
            top5HTML += '</div>';

            let html = `
                <div class="prediction-box">
                    <div class="prediction-header">
                        <div class="prediction-item predicted">
                            <div class="label">Predicted Class</div>
                            <div class="value">${data.predicted_label}</div>
                            <div class="confidence">${(data.confidence * 100).toFixed(1)}% confidence</div>
                        </div>
                        <div class="prediction-item expected">
                            <div class="label">Expected Class</div>
                            <div class="value">${data.expected_label}</div>
                        </div>
                        <div class="prediction-item ${statusClass}">
                            <div class="label">Status</div>
                            <div class="value">
                                <span class="status-badge ${statusBadge}">${statusText}</span>
                            </div>
                        </div>
                    </div>
                    ${top5HTML}
                </div>

                <div class="class-section">
                    <div class="class-header predicted-class">
                        CAM Visualizations for Predicted Class: "${data.predicted_label}"
                    </div>
                    <div class="layer-info">
                        <strong>Selected Layers:</strong> ${data.layers.join(' ‚Üí ')}
                    </div>
                    <div class="cam-grid">
                        ${createCAMSection(
                            'Original Grad-CAM<br>(Last Conv Layer)', 
                            'original-title', 
                            data, 
                            'predicted',
                            `${data.predicted_label} (predicted)`
                        )}
                    </div>
                </div>
            `;

            // If prediction is incorrect and we have expected class CAMs, show them
            if (!data.is_correct && data.images.expected) {
                html += `
                    <div class="separator"></div>
                    <div class="class-section">
                        <div class="class-header expected-class">
                            CAM Visualizations for Expected Class: "${data.expected_label}"
                        </div>
                        <div class="layer-info">
                            <strong>Selected Layers:</strong> ${data.layers.join(' ‚Üí ')}
                        </div>
                        <div class="cam-grid">
                            ${createCAMSection(
                                'Original Grad-CAM<br>(Last Conv Layer)', 
                                'original-title', 
                                data, 
                                'expected',
                                `${data.expected_label} (expected)`
                            )}
                        </div>
                    </div>
                `;
            }

            document.getElementById('content').innerHTML = html;
        }

        function navigate(direction) {
            let newIndex = currentIndex + direction;
            if (newIndex < 0) newIndex = totalImages - 1;
            if (newIndex >= totalImages) newIndex = 0;
            loadImage(newIndex);
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === 'n') {
                navigate(1);
            } else if (e.key === 'ArrowLeft' || e.key === 'p') {
                navigate(-1);
            }
        });

        // Load first image on page load
        window.onload = () => loadImage(0);
    </script>
</body>
</html>
